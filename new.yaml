database:
  type: "postgresql"
  jdbc_url: "jdbc:postgresql://hostname:port/database"
  user: "dbuser"
  password: "dbpassword"
  driver: "org.postgresql.Driver"

table:
  name: "source_table"
  unity_catalog_table: "bronze_table"
  load_type: "full"  # 'full' or 'incremental'
  overwrite: true
  retain_versions: 3
  create_table: true
  file_format: "delta"
  partition_by: ["date_column", "region_column"]
  tags:
    project: "VendueTech"
    environment: "development"
    owner: "data_team"

query:
  use_query: false
  query_text: ""
  query_file: ""

incremental:
  column: "last_updated"
  last_value_table: "metadata"
  last_value_column: "last_value"
